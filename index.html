<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article class="main_image">
        <img src="./images/image-equilibrium.jpg" />
        <div><img src="./images/icon-view.svg" alt="view icon" /></div>
      </article>
      <article class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" /> 0.041
            ETH
          </li>
          <li>
            <img src="./images/icon-clock.svg" alt="clock icon" />3 days left
          </li>
        </ul>
      </article>
      <article class="avatar">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Ziya Mehdiyev</span></p>
      </article>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
